
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
  <div class="container text-center py-5">
      <h1 class="display-2 text-dark mb-4 animated slideInDown">Login </h1>
      <nav aria-label="breadcrumb animated slideInDown">
          <ol class="breadcrumb justify-content-center mb-0">
              <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
              <li class="breadcrumb-item text-dark" aria-current="page">Login</li>
          </ol>
      </nav>
  </div>
</div>
<div class="container ">
  <div class="row g-5 justify-content-center">
    <div class="col-lg-6 wow fadeInUp login" data-wow-delay="0.1s">
        
        <form (ngSubmit)="login()">
            <div class="row g-3">
                <div class="col-md-12">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="Your Email" [(ngModel)]="email" name="email">
                        <label for="email">Your Email</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Your Password" [(ngModel)]="password" name="password">
                        <label for="password">Your Password</label>
                    </div>
                </div>
               
                <div class="col-md-6">
                    <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Login Now</button>
                </div>
                <div class="col-md-6">
                    <a [routerLink]="['/register']">Don't have an account?</a>&nbsp;&nbsp;
                </div>
            </div>
        </form>
     
    </div>
    
  </div>
</div>
<br>
